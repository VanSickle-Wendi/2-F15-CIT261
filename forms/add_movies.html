<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Add Movies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen"/>
        <script type="text/JavaScript" src="../javascript/javascript.js"></script>
    </head>
    <body>
        <h1 class="title">Add Movies</h1>	
	<ul id="nav">
        <li><a href="../index.html">Home</a></li>
        <li><a href="add_movies.html">Add Movies</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="../library/library.html">Library</a></li>
      </ul>
        
        <form>
            <p>Title</p>
            <input type="text" name="title" size="30" maxlength="50"/><br>
            <p>Star</p>
            <input type="text" name="star" size="30" maxlength="50"/><br>
            <p>Genre</p>
            <select name="genre">
                <option value="blank"></option> 
                <option value="action">Action</option>                
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
            </select>
            <p>Rating</p>
            <select name="genre">
                <option value="blank"></option> 
                <option value="g">G</option>                
                <option value="pg">PG</option>
                <option value="r">R</option>
                <option value="notRated">Not Rated</option>
            </select>
        </form>
    </body>
</html>
