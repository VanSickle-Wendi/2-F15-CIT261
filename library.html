      <p id="test1"></p>
      <p id="test2"></p>
<script>

var text;
var arr;

// A movie object
function Movie(title, year, star, rating, genre) {
	this.title = title;
	this.year = year;
  this.star = star;
  this.rating = rating;
  this.genre = genre;
}

// The display method
Movie.prototype.display = function() {
	text = this.title + " " + this.year;
	document.getElementById("test1").innerHTML = text;
};

// Instantiate a movie and call display()
var movie1 = new Movie("Star Wars", "2015");
movie1.display();

var movie2 = new Movie("Indiana asdf Jones", "1995");
movie2.display();

// Push to the array
arr.push(movie1);
arr.push(movie2);

alert("1");
for (var i = 0; i < arr.length; i++) {
  alert(arr[i].title);
}
alert("2");

// Stringify a created object
text = JSON.stringify(movie1);
document.getElementById("test2").innerHTML = text;



</script>

</body>
