      <p id="test"></p>
<script>

var text;

// A movie object
function Movie(title, year) {
	this.title = title;
	this.year = year;
}

// The display method
Movie.prototype.display = function() {
	text = this.title + " " + this.year;
	document.getElementById("test").innerHTML = text;
};

// Instantiate a movie and call display()
var movie = new Movie("Star Wars", "2015");
movie.display();

</script>
